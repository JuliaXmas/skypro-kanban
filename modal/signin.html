<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="stylesheet" href="../css/signin_dark.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Skypro</title>
  </head>
  <body>
    <div classNamename="wrapper">
      <div classNamename="container-signin">
        <div classNamename="modal">
          <div classNamename="modal__block">
            <div classNamename="modal__ttl">
              <h2>Вход</h2>
            </div>
            <form classNamename="modal__form-login" id="formLogIn" action="#">
              <input
                classNamename="modal__input"
                type="text"
                name="login"
                id="formlogin"
                placeholder="Эл. почта"
              />
              <input
                classNamename="modal__input"
                type="password"
                name="password"
                id="formpassword"
                placeholder="Пароль"
              />
              <button classNamename="modal__btn-enter _hover01" id="btnEnter">
                <a href="../main.html">Войти</a>
              </button>
              <div classNamename="modal__form-group">
                <p>Нужно зарегистрироваться?</p>
                <a href="signup.html">Регистрируйтесь здесь</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
